// print the first few numbers in
// the fibonaci sequence
var count = 0;
var prev = 0;
var curr = 1;

function fib() {
	var next = prev + curr;
	console.log(next);
	prev = curr;
	curr = next;
}

console.log(prev);
console.log(curr)

while(++count &lt; 8) {
	fib();
}
